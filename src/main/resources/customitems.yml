# Custom Items Configuration
#
# Supports: ItemsAdder, MMOItems, Nexo
# Make sure custom-item-support is enabled in config.yml:
# settings.custom-item-support: true
#
# Format Examples:
#
# ItemsAdder:
#   - "itemsadder:namespace:item_id"  (with provider prefix)
#   - "namespace:item_id"              (without provider prefix - will auto-detect)
#
# MMOItems:
#   - "mmoitems:TYPE:ITEM_ID"         (with provider prefix)
#   - "TYPE:ITEM_ID"                  (without provider prefix - will auto-detect)
#
# Nexo:
#   - "nexo:item_id"                  (with provider prefix)
#   - "item_id"                       (without provider prefix - will auto-detect)

items:
  # ItemsAdder Examples:
  - "itemsadder:iasurvival:ruby"
  - "iasurvival:amethyst"

  # MMOItems Examples (uncomment if you use MMOItems):
  # - "mmoitems:SWORD:FIRE_BLADE"
  # - "MATERIAL:RUBY_GEM"

  # Nexo Examples (uncomment if you use Nexo):
  # - "nexo:magic_wand"
  # - "dragon_sword"
